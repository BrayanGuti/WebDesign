<!DOCTYPE html>
<html>
<head>
  <title>Círculo alrededor de una imagen</title>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }

    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid red; /* Puedes cambiar el color del borde */
      border-radius: 50%;
      box-sizing: border-box;
      width: 80%; /* Puedes ajustar el tamaño del círculo */
      height: 80%;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="tu_imagen.jpg" alt="Imagen" width="300"> <!-- Ajusta el ancho de la imagen según sea necesario -->
    <div class="circle"></div>
  </div>
</body>
</html>
